post:
  tags:
    - Echo
  summary: Echo test
  description: Receive the exact message you've sent
  operationId: echo
  parameters:
    - name: message
      in: body
      description: Echo payload
      required: true
      schema:
        type: string
        example: Hello world!
  security:
    - basic_auth: []
  responses:
    '200':
      description: OK
      examples:
        application/json: Hello world!
      schema:
        type: string
      headers:
        X-Rate-Limit:
          type: integer
          format: int32
          description: calls per hour allowed by the user
        X-Expires-After:
          type: string
          format: date-time
          description: date in UTC when token expires
